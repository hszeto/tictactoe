<!DOCTYPE html>
<html ng-app="henryTTT">
<head>
	<title>Tic Tac Toe 10/10</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-controller="TTTController">
<div id="container">

	<div id="top_div">
		<h1>Tic Tac Toe</h1>
		<h2>Let's play a game!</h2>
	</div>

	<div id="left_div">
		<h2>Player X</h2>
		<p>{{gameXstatus}}</p>
	</div>

	<div id="mid_div">
		<h2>{{gameStatus}}</h2>
		<div 	class = "cell" 
				ng-repeat = "eachCell in board" 
				ng-class = "{clearFix: (eachCell.pt == 8) || (eachCell.pt == 64)}"
		 		ng-click = "playerPicks(eachCell)">
		 		<img ng-src={{eachCell.image}}>
<!--				{{eachCell.status}}, {{eachCell.pt}} point, {{moveCounter}} valid click, O point {{oPoint}}, X point {{xPoint}}
r-->
		 </div>
	</div>

	<div id="right_div">
		<h2>Player O</h2>
		<p>{{gameOstatus}}</p>
	</div>

</div>
</body>
</html>
